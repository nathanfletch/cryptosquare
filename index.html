<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encrypt</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Encrypt</h1>
    <form>
      <div class="form-group">
        <label for="input1">Enter a secret message: </label>
        <input type="text" id="input1" class="form-control">
      </div>
      <button class="btn btn-success">Encrypt</button>
    </form>

    <div id="display" class="hidden my-3">
      
      <table>
        <thead>
          <tr>
            <th id='title'>Cryptosquare: </th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>

      <p class="my-3">Encrypted message: <span id="encrypted"></span></p>
    </div>
    
  </div>
</body>
</html>
